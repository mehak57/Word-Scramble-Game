<html>
    <head>
        <title> Word Scramble Game</title>
        <link rel="stylesheet" href="style.css">
        <script src="js/script.js" defer></script>
        <script src="js/words.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Word Scramble Game </h2>
            <div class="content">
                <p class="word">ountcry</p>
                <div class="details">
                    <p class="hint"> Hint: <span> The process of increase and grow</span></p>
                    <p class="time"> Time Left: <span><b>30</b></span></p>
                </div>
                <input type="text" placeholder="Enter a valid word">
                <div class="buttons">
                    <button class="refresh-word">Refersh Word</button>
                    <button class="check-word">Check Word</button>
                </div>
            </div>
        </div>
    </body>

</html>
